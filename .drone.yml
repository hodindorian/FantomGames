kind: pipeline
type: docker
name: FantomGames

trigger:
  event:
    - push

steps:

  # build flutter app
  - name: flutter-web-build
    image: ghcr.io/cirruslabs/flutter:3.13.4
    commands:
      - cd ./fantom_games
      - flutter build web --no-tree-shake-icons

    # testing flutter code
  - name: flutter-test
    image: ghcr.io/cirruslabs/flutter:3.13.4
    commands:
      - cd ./fantom_games
      - flutter pub get
      - flutter test
    depends_on: [ flutter-web-build ]

    # deploy sonar
  - name: sonar_flutter
    image: ghcr.io/cirruslabs/flutter:3.13.4
    environment:
      SONAR_TOKEN:
        from_secret: SONAR_TOKEN
    settings:
      sources: ./fantom_games
    commands:
      - export SONAR_SCANNER_VERSION=4.7.0.2747
      - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
      - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
      - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
      - export SONAR_SCANNER_OPTS="-server"
      - sonar-scanner -D sonar.projectKey=FantomGames -D sonar.sources=. -D sonar.host.url=https://codefirst.iut.uca.fr/sonar
    depends_on: [ flutter-test ]
    
  # deploy web app docker image
  - name: flutter_deploy_firebase
    image: andreysenov/firebase-tools
    settings:
      firebase_login:
        from_secret: FIREBASE_LOGIN
    commands:
      - cd ./fantom_games
      - apt-get -y update
      - apt-get -y install wget tar
      - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/windows/flutter_linux_3.13.4-stable.tar.gz
      - tar flutter_linux_3.13.4-stable.tar.gz
      - export PATH=$PATH:$(pwd)/flutter_linux_3.13.4-stable/bin
      - flutter pub get
      - firebase experiments:enable webframeworks
      - firebase deploy --token $${PLUGIN_FIREBASE_LOGIN}
    depends_on: [ flutter-test ]